            var t = setInterval(function () {
                if (pro.value == 10) {
                    clearInterval(t);
                    document.body.removeChild(pro);
                    var spans = document.createElement('span');
                    spans.innerHTML = '加载完成';
                    spans.style.color = 'red';
                    document.body.appendChild(spans);
                } else {
                    pro.value++;
                }
            }, 1000)
        }
